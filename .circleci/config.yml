# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  gsrp-be-build-deploy:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor

    # docker:
    #   - image: cimg/node:18.9.1

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      # - run:
      #     command: yarn test
      #     name: Run tests
      - run:
          name: Build GSRP-BE for Production
          command: yarn build
      - persist_to_workspace:
          name: Build cache
          root: ~/project
          paths:
            - .
      - when:
          condition:
            equal: [ production, << pipeline.git.branch >> ]
          steps:
            - run: 
                name: Add VPS to known hosts
                command: ssh-keyscan -H ${BLADE_IP} >> ~/.ssh/known_hosts
            - run:
                name: Update apt & install rsync
                command: sudo apt-get update && sudo apt-get install rsync
            - run:
                name: Log build folder contents
                command: ls
            - run:
                name: Send GSRP-BE to server (SSH)
                command: rsync -avce ssh --delete ./build/ ${BLADE_USER}@${BLADE_IP}:${OUTPUT_FOLDER}

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  gsrp-be-build-deploy:
    jobs:
      - gsrp-be-build-deploy
